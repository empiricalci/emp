sudo: required
language: node_js
node_js:
  - 6
  - 7
  - 8
services:
- docker
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libstdc++-4.9-dev
before_install:
- docker version
- docker login -u $DOCKER_USER -p $DOCKER_PASS
install:
- npm install
- docker pull empiricalci/test_standalone
- docker run -d -P --name rethink1 rethinkdb
- docker run -d -p 1337 --net host -e AWS_SECRET_KEY=$AWS_SECRET_KEY -e AWS_ACCESS_KEY=$AWS_ACCESS_KEY --entrypoint=npm empiricalci/empirical run test-server
script:
- npm run lint
- npm run test-cov
- npm run test-cli
notifications:
  email: false
  slack:
    secure: 

deploy:
  - provider: npm
    email: $NPM_EMAIL
    api_key: $NPM_API_KEY
    on:
      tags: true
